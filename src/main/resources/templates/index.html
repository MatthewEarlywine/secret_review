<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Review</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body > // worry about fragments code after content -- MattE 8-23-21
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a href="index" class="navbar-brand">Secret Review</a>
        <a href="review"class="navbar-brand">Review</a>
        <a href="logout"class="navbar-brand">Logout</a>

    </div>
</nav>
<h1>This is the index page</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Review ID</th>
        <th>Restaurant Name</th>
        <th>Description</th>
        <th>Contact Email</th>
        <th>Event Address</th>
        <th>Expected Number of Attendees</th>
        <th>Tags</th>
        <th>Category</th>
    </tr>
    </thead>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.id}"></td>
        <td th:text="${review.name}"></td>
        <td th:text="${event.eventDetails.description}"></td>
        <td th:text="${event.eventDetails.contactEmail}"></td>
        <td th:text="${event.eventDetails.address}"></td>
        <td th:text="${event.eventDetails.attendees}"></td>
        <td th:each="tag : ${event.tags}">
            <span th:text="${tag.name}"></span>
        </td>
        <td th:text="${event.eventCategory}"></td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
