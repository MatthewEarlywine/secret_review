<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Review</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="container">
<header th:replace="fragments :: header"></header>
<form method="post" action="/review/create">
    <div class="form-group">
        <label>Restaurant Name
            <input th:field="${review.restaurantName}" class="form-control">
        </label>
        <p class="error" th:errors="${review.restaurantName}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Commission Review" class="btn btn-success">
    </div>
</form>

</body>
</html>
